<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="description" content="An interactive map of climbing routes in Colorado National Monument as generated by the 2014 NPS/GeoCorps climbing survey.">
    <meta name="author" content="Mike Davlantes, geodav.tech, mike@geodav.tech">
    <title>Colorado National Monument Climbs</title>
    <meta property="og:title" content="Colorado National Monument Climbs - geodav.tech" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://geodav.tech/demos/colm-climbs/" />
    <meta property="og:image" content="https://geodav.tech/demos/colm-climbs/media/og-img.png" />
    <meta property="og:description" content="An interactive map of climbing routes in Colorado National Monument. Created by geodav.tech using data from the 2014 NPS/GeoCorps climbing survey." />
    <link rel="icon" href="media/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.min.css" integrity="sha256-WHvgKNpdomdSPf4EGBla0Wx7QZpnZyKAOvuHQcuMHNs=" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="css/geo-explorer.css" />
</head>

<body class="application">
    <div id="app-wrapper" class="container-fluid">
        <div class="col-sm-8">
            <div class="page-switch-icon mapboxgl-ctrl-group" data-toggle="tooltip" data-placement="right" data-trigger="manual" title="Use the charts to filter climbs">
                <i class="fa fa-pie-chart" data-scroll-to="#app-sidebar"></i>
            </div>
            <div id="app-maparea"></div>
        </div>
        <div class="col-sm-4 sidebar-container">
            <div class="page-switch-icon mapboxgl-ctrl-group">
                <i class="fa fa-map" data-scroll-to="#app-maparea"></i>
            </div>
            <div id="app-sidebar">
                <div class="sidebar-header-bar text-center">
                    <div class="sidebar-header-title">Colorado National
                        <br>Monument Climbs</div>
                    <div class="sidebar-header-subtitle"><i>a <a href="//geodav.tech">geodav.tech</a> project using <a href="javascript:void(0);" data-toggle="tooltip" title="Data collected during the 2014 NPS/GSA GeoCorps climbing survey by Jesse Zacher and Tom Hertenstein." data-placement="bottom">NPS data</a></i></div>
                </div>
                <div class="sidebar-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="chart-wrapper">
                                <div class="chart-stage">
                                    <div id="count-number-display" data-toggle="collapse" data-target="#climbs-table-container">
                                        <i class="fa fa-list pull-left"></i>
                                    </div>
                                    <div id="climbs-table-container" class="collapse">
                                        <table id="climbs-table">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Type
                                    <a class="reset hidden" href="javascript:typePieChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="type-pie-chart"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Grade
                                    <a class="reset hidden" href="javascript:classPieChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="class-pie-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Difficulty
                                    <a class="reset hidden" href="javascript:gradeBarChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="grade-bar-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="chart-wrapper">
                                <div class="chart-title">
                                    Pitches
                                    <a class="reset hidden" href="javascript:pitchesRowChart.filterAll();dc.redrawAll();">reset</a>
                                </div>
                                <div class="chart-stage">
                                    <div id="pitches-row-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.0/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.min.js"></script>
    <script src="js/inobounce.min.js"></script>
    <script src='js/turf_bbox.min.js'></script>
    <script src='js/geo.js'></script>
    <script src='js/charts.js'></script>
    <script>
    if (window.location.hostname !== 'localhost') {
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-76604907-1', 'auto');
        ga('send', 'pageview');
    }
    </script>
</body>

</html>
